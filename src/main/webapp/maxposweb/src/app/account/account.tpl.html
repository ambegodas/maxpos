<div class="row">

    <form action="" class="form-inline">
        <div class="form-group">
            <label for="element-1">Search</label>
            <input type="text" id="element-1" class="form-control">
        </div>

        <button class="btn btn-info btn-md" ng-click="getAccounts()"><span class="glyphicon glyphicon-search"></span></button>

    </form>
</div>

 <hr>

<div class="row">
    <div class="container">
        <div class="panel panel-default">

            <div class="panel-heading">Accounts</div>

            <table st-table="accounts" class="table table-striped">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Data of Join</th>
                    <th>Data of birth</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="account in accounts">
                    <td>{{account.username}}</td>
                    <td>{{account.firstName}}</td>
                    <td>{{account.lastName}}</td>
                    <td>{{account.email}}</td>
                    <td>{{account.mobile}}</td>
                    <td>{{account.dateOfJoin}}</td>
                    <td>{{account.dateOfBirth}}</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<hr>

<div class="row">
    <button class="btn btn-primary" data-toggle="modal" data-target="#add-user-modal" >Add Account</button>
</div>

<div class="modal fade" id="add-user-modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Create Account</h3>
            </div>

            <div class="modal-body">

                <div class="row">

                    <form  ng-submit="register()" class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-xs-3 control-label">Username</label>
                            <div class="col-xs-5">
                                <input type="text" id="username" class="form-control" placeholder="Username" ng-model="account.userName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-xs-3 control-label">Password</label>
                            <div class="col-xs-5">
                                <input type="password" id="password" class="form-control" placeholder="Password" ng-model="account.password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-5 col-xs-offset-3">
                                <button class="btn btn-primary" type="submit">Create</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>


                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
